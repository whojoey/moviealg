{% extends 'layout.html' %}
{% block body %}

<style>
.dataFrame table {
border-collapse: collapse;
width: 100%;
}

.dataFrame th, td {
text-align: left;
padding: 8px;
}

.dataFrame tr:nth-child(even){background-color: #f2f2f2}

.dataFrame th {
background-color: black;
color: white;
}
</style>

<div class="container" style="text-align:center;">
    <h1>Enter New Movie Information</h1>
    <form method="POST" id="checkmv" class="well form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Title">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" >Genre</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                    <select id="genre" name="genre" class="form-control selectpicker">
                        <option value="Action">Action</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="History">History</option>
                        <option value="Family">Family</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Animation">Animation</option>
                        <option value="Music">Music</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Foreign">Foreign</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="War">War</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Lead Actor/Actress</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                    <input type="text" name="cast" id ="cast" class="form-control" placeholder="Lead Actor/Actress">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Director</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-facetime-video"></i></span>
                    <input type="text" name="crew" id ="crew" class="form-control" placeholder="Director">

                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Running Time</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    <input type="number" name="runtime" id ="runtime" min=0 class="form-control" max=300 placeholder="Runtime Minutes">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label">TMDB Vote Count</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                    <input type="number" name="vote_count" id ="vote_count" min=0 class="form-control" max=14000 placeholder="Vote Count">
                </div>
            </div>
        </div>



        <div class="form-group">
            <label class="col-md-4 control-label">Budget</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                    <input type="number" name="budget" id ="budget" class="form-control" onchange="set2Decimal(this)" min="0" max="99999999999" step="0.01" placeholder="Budget"  />

                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Revenue</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-piggy-bank"></i></span>
                    <input type="number" name="revenue" id ="revenue" class="form-control" onchange="set2Decimal(this)" min="0" max="99999999999" step="0.01" placeholder="Revenue"  />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">TMDB Popularity</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                    <input type="number" name="popularity" id ="popularity" class="form-control" onchange="set2Decimal(this)" min=0 max=880 placeholder="Popularity">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">TMDB Vote Average</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
                    <input type="number" name="vote_average" id ="vote_average" class="form-control" onchange="set1Decimal(this)" step=0.1 min=0.0 max=8.5 placeholder="Vote Average">

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">IMDB Score</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></span>
                    <input type="number" name="IMDB" min=0 max=1.00 step=0.01 class="form-control" onchange="set2Decimal(this)" id ="IMDB" placeholder="IMDB">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Rotten Tomatoes Score</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-scale"></i></span>
                    <input type="number" name="rotten" min=0.00 max=1.00 step=0.01 class="form-control" onchange="set2Decimal(this)" id ="rotten" placeholder="Rotten Tomatoes">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">MetaCritic Score</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="number" name="metaC" min=0.00 max=1.00 step=0.01 class="form-control" onchange="set2Decimal(this)" id ="metaC" placeholder="MetaCritic">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    <input type="date" name="release_date" class="form-control" id ="release_date" placeholder="Release Date">
                </div>
            </div>
        </div>





        <button type="submit" class="btn btn-primary">Check</button>
    </form>


    <div id="dispCheck" class="alert alert-info" role="alert" style="display:none;"></div>

    <input type="button" id="submov" value="Submit" class="btn btn-primary" style="visibility: hidden">

    <div id="done" class="dataFrame" style="display:none;"></div>

</div>



{% endblock %}
